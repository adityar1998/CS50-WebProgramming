<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google</title>
        <link rel="stylesheet" href="styleadv.css">
        <link rel="icon" href="gicon.png" type="image/x-icon">
    </head>
    <body>
        <div id="navbar">
            <a href="#" id="logo"><img src="googlelogo.PNG" alt="Goole Logo" height="60px" width="150px"></a>
            <a href="imagesearch.html" id="image">Images</a>
            <a href="index.html" id="gtsearch">Go to Google Search</a>

        </div>
        <div id="main">
            <p id="title">Advanced Search</p>
            <p id="desc">Find pages with...</p>

            <form action="https://google.com/search" name="f">
                <div class="field">
                    <label for="field1">all these words:</label>
                    <input type="text" class="textinput" id="field1" value=""  name="as_q">
                </div>
                <br>
                <div class="field">
                    <label for="field2">this exact word or phrase: </label>
                    <input type="text" class="textinput" id="field2" value=""  name="as_epq">
                </div>
                <br>
                <div class="field">
                    <label for="field3">any of this words: </label>
                    <input type="text" class="textinput" id="field3" value=""  name="as_oq">
                </div>
                <br>
                <div class="field">
                    <label for="field4">none of these words: </label>
                    <input type="text" class="textinput" id="field4" value=""  name="as_eq">
                </div>
                <br>
                <button id="adv-search-btn" type="submit">Advanced Search</button>
            </form>
 
        </div>

        
        <div id="footer">
            <a href="https://ads.google.com/" id="advertising">Advertising</a>
            <a href="#" id="business">Business</a>
            <a href="#" id="about">About</a>
            <a href="#" id="how">How Search works</a>
            <a href="#" id="privacy">Privacy</a>
            <a href="#" id="terms">Terms</a>
            <a href="#" id="settings">Settings</a>

        </div>

    </body>
</html>
